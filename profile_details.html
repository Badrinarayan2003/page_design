<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile detail page</title>
    <!-- FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="mainApp">
        <div style="position: fixed; z-index: 9999; inset: 16px; pointer-events: none;"></div>
        <div class="container-fluid subordinate headertop bg-white rounded-0 py-2 mb-4">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto px-0"><a class="btn hedbtn text-black shadow-none" href="/profile"><span><i
                                class="fa-solid fa-angle-left text-center text-black"></i></span></a></div>
                <div class="col px-0">
                    <div class="headertext text-center fw-bold text-black">Profile Details</div>
                </div>
            </div>
        </div>
        <div class="loginapp">
            <div class="row navsectiontab mx-0 pb-4">
                <div class="col-12 tab-content">
                    <form action="" class="row mx-0 gy-3">
                        <div class="col-12 mb-3"><label for="exampleFormControlInputpasswoerdnew"
                                class="form-label text-black lebal"><span><i
                                        class="fa-regular fa-user text-theme1 pe-2"></i></span>UID</label>
                            <div class="d-flex align-items-center gap-3 position-relative"><input type="text"
                                    class="form-control text-black formControl password"
                                    id="exampleFormControlInputpasswoerdnew" readonly="" placeholder="Uid"
                                    value="334583"></div>
                        </div>
                        <div class="col-12 mb-3"><label for="confirmnewpasswoerd"
                                class="form-label text-black lebal"><span><i
                                        class="fa-regular fa-user text-theme1 pe-2"></i></span>User Name</label>
                            <div class="d-flex align-items-center gap-3 position-relative"><input type="text"
                                    class="form-control text-black formControl password" id="confirmnewpasswoerd"
                                    placeholder="Nickname" value=""></div>
                        </div>
                        <div class="col-12 mb-3"><label for="exampleFormControlInputpasswoerdnew"
                                class="form-label text-black lebal"><span><i
                                        class="fa-regular fa-envelope text-theme1 pe-2"></i></span>User Email</label>
                            <div class="d-flex align-items-center gap-3 position-relative"><input type="email"
                                    class="form-control text-black formControl password"
                                    id="exampleFormControlInputpasswoerdnew" placeholder="User Email" readonly=""
                                    maxlength="50" value="rohitbansal0211@gmail.com"></div>
                        </div>
                        <div class="col-12 mb-3"><label for="exampleFormControlInputpasswoerdnew"
                                class="form-label text-black lebal"><span><i
                                        class="fa-solid fa-phone-volume text-theme1 pe-2"></i></span>User Number</label>
                            <div class="d-flex align-items-center gap-3 position-relative"><input type="text"
                                    class="form-control text-black formControl password"
                                    id="exampleFormControlInputpasswoerdnew" placeholder="User Number" readonly=""
                                    maxlength="15" value="9310042166"></div>
                        </div>
                        <div class="col-12 buttonsection2 my-3 w-100"><button
                                class="btn border-theme1 shadow-none w-100 text-white fw-bold maingridentcolor1 buttonin">Save
                                Changes</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
