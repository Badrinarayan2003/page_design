<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift code</title>
    <!-- FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="mainApp">
        <div style="position: fixed; z-index: 9999; inset: 16px; pointer-events: none;"></div>
        <div class="container-fluid accountSection subordinate headertop bg-white rounded-0 py-2">
            <div class="row align-items-center">
                <div class="col-auto text-center"><a class="btn hedbtn text-end shadow-none me-auto"
                        href="/Activity"><span><i class="fa-solid fa-angle-left text-center text-white"></i></span></a>
                </div>
                <div class="col">
                    <div class="headertext text-center fw-bold text-white">Gift Code</div>
                </div>
                <center><img src="/images/gift-BqAN6He3.png" class=" w-100 h-100"></center>
            </div>
        </div>
        <div class="container-fluid giftSection profile mt-5">
            <div class="row g-3 align-items-center pt-3 innrow mx-1 ">
                <div class="col-12">
                    <div class="">
                        <p>hi <br> we have a gift for you</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 mb-3"><label for="exampleFormControlInputpasswoerdnew"
                            class="form-label text-black lebal">Please Input The gift Package below</label>
                        <div class="d-flex align-items-center gap-3 position-relative"><input type="text"
                                class="form-control text-black formControl password"
                                id="exampleFormControlInputpasswoerdnew" placeholder="Enter Gift Code" value=""></div>
                    </div>
                    <div class="col-12 buttonsection2 my-3 w-100"><button type="button"
                            class="btn border-theme1 shadow-none w-100 text-white fw-bold maingridentcolor1 buttonin rounded-pill">Receive</button>
                    </div>
                </div>
            </div>
            <div class="">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S. No</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Gift Code</th>
                            <th scope="col">Claimed Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="col-12 text-center">
                            <div class="card border-0 bottomcardbox p-3">
                                <div class="card-header bg-white py-2"><span class="text-muted">No Data Available</span>
                                </div>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
