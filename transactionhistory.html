<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <!-- FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="mainApp">
        <div style="position: fixed; z-index: 9999; inset: 16px; pointer-events: none;"></div>
        <div class="container-fluid subordinate headertop bg-white rounded-0 py-2">
            <div class="row align-items-center">
                <div class="col-auto text-center"><a class="btn hedbtn text-end shadow-none me-auto"
                        href="/accounts"><span><i class="fa-solid fa-angle-left text-center text-black"></i></span></a>
                </div>
                <div class="col">
                    <div class="headertext text-center fw-bold">Transaction History</div>
                </div>
            </div>
        </div>
        <div class="container-fluid transitionhistorysection">
            <div class="row g-3">
                <div class="col-12">
                    <div class="card border-0">
                        <div class="card-header text-white">Jilli Game Loss</div>
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-2 intext">
                                <div class="innheading">Balance</div>
                                <div class="innheading fw-bold payment textGanger">-5</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2 intext">
                                <div class="innheading">Credit</div>
                                <div class="innheading">0</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2 intext">
                                <div class="innheading">Debit</div>
                                <div class="innheading">5</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2 intext">
                                <div class="innheading">Time</div>
                                <div class="innheading">11/09/2024, 06:09 PM</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BOOTSTRAP CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
